<h1 id="tableLabel">Mantenimiento de Clientes</h1>

<p class="col-md-6"></p>
<p class="col-md-6" *ngIf="!clients"><em>Loading...</em></p>

<div class="row">
    <div class="col-md-6">
        <form>
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">ID</span>
                    </div>
                    <input [(ngModel)]="client.id" disabled name="id" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Nombre</span>
                    </div>
                    <input type="text" [(ngModel)]="client.nombre" name="nombre" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Apellido</span>
                    </div>
                    <input type="text" [(ngModel)]="client.apellido" name="apellido" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Teléfono</span>
                    </div>
                    <input type="text" [(ngModel)]="client.telefono" name="telefono" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <button (click)="add()" class="btn btn-primary">Guardar</button>

            </div>
        </form>
    </div>

    <div class="col-md-6">
        <h2>Clientes</h2>
        <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="clients">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{ client.id }}</td>
                    <td>{{ client.nombre }}</td>
                    <td>{{ client.apellido }}</td>
                    <td>{{ client.telefono }}</td>
                    <td><button class="btn" (click)="edit(client.id)">Editar</button></td>
                    <td><button (click)="deleteClient(client.id)" class="btn">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
